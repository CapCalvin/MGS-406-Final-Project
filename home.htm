<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0077c2;
      color: white;
      padding: 10px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    nav {
      background-color: #f1f1f1;
      padding: 10px;
    }

    nav a {
      display: inline-block;
      color: #0077c2;
      padding: 10px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #0077c2;
      color: white;
    }

    section {
      padding: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Calvin Zhang's Book Store Order System</h1>
  </header>
  <nav>
    <a href="/enternew">Add a New Book Order</a>
    <a href="/list">List Book Order Information</a>
  </nav>
  <section>
    <p>Welcome to the Calvin Zhang's Book Order Management System. Use the links above to add a new book order or list existing book order information.</p>
  </section>
</body>

</html>
